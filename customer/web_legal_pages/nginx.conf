# Nginx Configuration for Legal Pages
# Add this to your Nginx server block

server {
    listen 80;
    listen [::]:80;
    server_name www.dinevio.com dinevio.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.dinevio.com dinevio.com;
    
    # SSL configuration (add your certificates)
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;
    
    root /var/www/dinevio.com;
    index index.html;
    
    # Terms of Use
    location = /terms-of-use {
        try_files /terms-of-use.html =404;
    }
    
    # Privacy Policy
    location = /privacy-policy {
        try_files /privacy-policy.html =404;
    }
    
    # General location block
    location / {
        try_files $uri $uri/ $uri.html =404;
    }
    
    # Cache static files
    location ~* \.(html)$ {
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

