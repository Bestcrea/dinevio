<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Map background -->
  <rect x="30" y="40" width="180" height="140" rx="12" fill="#7E57C2" fill-opacity="0.08" stroke="#7E57C2" stroke-width="1.5" stroke-opacity="0.15"/>
  
  <!-- Grid lines -->
  <g opacity="0.2">
    <line x1="50" y1="40" x2="50" y2="180" stroke="#7E57C2" stroke-width="1"/>
    <line x1="90" y1="40" x2="90" y2="180" stroke="#7E57C2" stroke-width="1"/>
    <line x1="130" y1="40" x2="130" y2="180" stroke="#7E57C2" stroke-width="1"/>
    <line x1="170" y1="40" x2="170" y2="180" stroke="#7E57C2" stroke-width="1"/>
    <line x1="30" y1="70" x2="210" y2="70" stroke="#7E57C2" stroke-width="1"/>
    <line x1="30" y1="110" x2="210" y2="110" stroke="#7E57C2" stroke-width="1"/>
    <line x1="30" y1="150" x2="210" y2="150" stroke="#7E57C2" stroke-width="1"/>
  </g>
  
  <!-- Location pin -->
  <g transform="translate(120, 80)">
    <!-- Pin shadow -->
    <ellipse cx="0" cy="35" rx="12" ry="4" fill="#7E57C2" fill-opacity="0.15"/>
    
    <!-- Pin body -->
    <path d="M 0 -25 L -15 5 L 0 25 L 15 5 Z" fill="#7E57C2" fill-opacity="0.2"/>
    <path d="M 0 -20 L -12 3 L 0 20 L 12 3 Z" fill="#7E57C2"/>
    
    <!-- Pin center dot -->
    <circle cx="0" cy="0" r="8" fill="#FFFFFF"/>
    <circle cx="0" cy="0" r="5" fill="#7E57C2"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="60" cy="60" r="3" fill="#7E57C2" fill-opacity="0.2"/>
  <circle cx="180" cy="160" r="3" fill="#7E57C2" fill-opacity="0.2"/>
</svg>

