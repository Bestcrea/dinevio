    <line x1="10" y1="32" x2="80" y2="32" stroke="#7E57C2" stroke-width="2" stroke-opacity="0.3"/>
    <line x1="10" y1="46" x2="80" y2="46" stroke="#7E57C2" stroke-width="2" stroke-opacity="0.3"/>
    <line x1="10" y1="60" x2="80" y2="60" stroke="#7E57C2" stroke-width="2" stroke-opacity="0.3"/>
    <line x1="10" y1="74" x2="80" y2="74" stroke="#7E57C2" stroke-width="2" stroke-opacity="0.3"/>
    <line x1="10" y1="88" x2="80" y2="88" stroke="#7E57C2" stroke-width="2" stroke-opacity="0.3"/>
    <!-- Curled bottom corner -->
    <path d="M 0 120 Q 0 120 10 120 Q 20 120 20 110" stroke="#7E57C2" stroke-width="1.5" stroke-opacity="0.4" fill="none"/>
  </g>
