<svg width="240" height="200" viewBox="0 0 240 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Back receipt -->
  <g transform="translate(20, 10) rotate(-5)">
    <rect x="0" y="0" width="100" height="140" rx="8" fill="#7E57C2" fill-opacity="0.15" stroke="#7E57C2" stroke-width="1.5" stroke-opacity="0.3"/>
    <!-- Receipt lines -->
    <line x1="12" y1="20" x2="88" y2="20" stroke="#7E57C2" stroke-width="2" stroke-opacity="0.25"/>
    <line x1="12" y1="35" x2="88" y2="35" stroke="#7E57C2" stroke-width="2" stroke-opacity="0.25"/>
    <line x1="12" y1="50" x2="88" y2="50" stroke="#7E57C2" stroke-width="2" stroke-opacity="0.25"/>
    <line x1="12" y1="65" x2="88" y2="65" stroke="#7E57C2" stroke-width="2" stroke-opacity="0.25"/>
    <line x1="12" y1="80" x2="88" y2="80" stroke="#7E57C2" stroke-width="2" stroke-opacity="0.25"/>
    <line x1="12" y1="95" x2="88" y2="95" stroke="#7E57C2" stroke-width="2" stroke-opacity="0.25"/>
    <line x1="12" y1="110" x2="88" y2="110" stroke="#7E57C2" stroke-width="2" stroke-opacity="0.25"/>
  </g>
  <!-- Front receipt (curled) -->
