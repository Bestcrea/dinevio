<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Dinevio Customer - Book your rides easily.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Dinevio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Dinevio</title>
  <link rel="manifest" href="manifest.json">

  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
    import { getStorage } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-storage.js";
    import { getMessaging } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-messaging.js";
    import { getFunctions } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-functions.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDTM14vfTpBZ7SwmFiKbhhEyjrBv24D3fY",
      authDomain: "dinevio-app.firebaseapp.com",
      projectId: "dinevio-app",
      storageBucket: "dinevio-app.firebasestorage.app",
      messagingSenderId: "773514102852",
      appId: "1:773514102852:web:2f0f581fac87e126de1411"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    
    // Initialize Firebase services
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const messaging = getMessaging(app);
    const functions = getFunctions(app);

    // Make Firebase available globally for Flutter web
    window.firebaseApp = app;
    window.firebaseAuth = auth;
    window.firebaseFirestore = db;
    window.firebaseStorage = storage;
    window.firebaseMessaging = messaging;
    window.firebaseFunctions = functions;

    console.log('Firebase initialized for web');
  </script>

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
